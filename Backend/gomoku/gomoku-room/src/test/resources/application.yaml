server:
  port: 8080

spring:
  application.name: gomoku
  data:
    mongodb:
      # MongoDB Atlas connection URI with TLS enabled
      # Format: mongodb+srv://<username>:<password>@<cluster-url>/<database>?authSource=admin&replicaSet=<replicaSet>
      uri: ${GOMOKU_MONGODB_URI}
      # Default database name
      database: ${GOMOKU_MONGODB_DATABASE:test_gomoku}
  datasource:
    url: ${GOMOKU_DB_URL}
    username: ${GOMOKU_DB_USERNAME}
    password: ${GOMOKU_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 2
# mybatis name rule
mybatis:
  configuration:
    map-underscore-to-camel-case: true

# Redisson Configuration Example
redisson:
  # Enable Redis (set to false to disable)
  enabled: true

  # Redis mode: SINGLE, CLUSTER, SENTINEL
  mode: SINGLE
  # Redis password (optional)
  password: ${REDIS_PASSWORD}

  # Connection pool settings
  connection-pool-size: 5
  connection-minimum-idle-size: 1

  # Timeout settings (milliseconds)
  timeout: 3000
  connect-timeout: 10000

  # Single server configuration
  single:
    address: redis://redis.goodyhao.me:8200
    database: 0

  # Cluster configuration (uncomment when using cluster mode)
  # cluster:
  #   node-addresses:
  #     - redis://127.0.0.1:7000
  #     - redis://127.0.0.1:7001
  #     - redis://127.0.0.1:7002

  # Sentinel configuration (uncomment when using sentinel mode)
  # sentinel:
  #   master-name: mymaster
  #   sentinel-addresses:
  #     - redis://127.0.0.1:26379
  #     - redis://127.0.0.1:26380
  #     - redis://127.0.0.1:26381
  #   database: 0
