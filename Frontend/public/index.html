<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Gomoku Multiplayer Game"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>GOMOKU</title>

    <style>
      /* ===== Preloader Styles ===== */
      #preloader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #003D7C, #0D1B2A, #EF7C00);
        color: white;
        z-index: 9999;
        transition: opacity 0.8s ease, visibility 0.8s ease;
      }

      #preloader.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      .loader-ring {
        position: relative;
        width: 70px;
        height: 70px;
      }

      .loader-ring::before,
      .loader-ring::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ffd166;
        animation: spin 1.2s linear infinite;
      }

      .loader-ring::after {
        inset: 8px;
        border-top-color: #ef7c00;
        animation-duration: 2.2s;
        opacity: 0.7;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loader-text {
        margin-top: 1.5rem;
        font-family: "Roboto", sans-serif;
        font-size: 1.5rem;
        font-weight: 800;
        letter-spacing: 2px;
        background: linear-gradient(90deg, #ffd166, #fff, #ef7c00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 2s linear infinite;
      }

      @keyframes shine {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- ðŸŒ€ Preloader -->
    <div id="preloader">
      <div class="loader-ring"></div>
      <h2 class="loader-text">GOMOKU</h2>
    </div>

    <!-- âš™ï¸ React Root -->
    <div id="root"></div>

    <script>
      // Hide preloader when React fully loads
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.classList.add("fade-out");
          setTimeout(() => preloader.remove(), 900);
        }
      });
    </script>
  </body>
</html>
